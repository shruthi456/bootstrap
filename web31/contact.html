        <div>
            <h3>Contact Page</h3>
        </div>
        <div class="container">
            <div class="rows">
                <div class="col-6">
                    <!--contact Form-->

                    <form>
                        <div class="row">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="number" class="form-control"/>
                                </div>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="form-group">
                                <label>Subject</label>
                                <input type="text" class="form-control"/>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label>Services</label>
                                    <select class="form-control">
                                        <option>Please Select</option>
                                        <option>Web Apps</option>
                                        <option>Mobile Apps</option>
                                        <option>Cloud Apps</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="rows">
                            <div class="col">
                                <div class="form-group">
                                    <label>Message</label>
                                    <textarea class="form-control" cols="30" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="rows">
                                <div class="cols">
                                    <div>
                                        <input class="btn btn-warning" type="submit" values="Submit Comment"/>
                                    </div>
                                </div>
                            </div>
                        
                    </form>
                </div>
